{% extends "base.html" %}

{% block title %}Total Crimes Analysis{% endblock %}

{% block main %}
    <h2 class="text-center mb-4">Total Crimes Analysis</h2>
    <div class="text-center">
        <canvas id="totalCrimesChart"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/total_crimes_data')
                .then(response => response.json())
                .then(data => {
                    const labels = [];
                    const datasets = [];

                    // Prepare data for Chart.js
                    data.forEach(row => {
                        const borough = row.BoroughName;
                        if (!datasets.find(d => d.label === borough)) {
                            datasets.push({
                                label: borough,
                                data: [
                                    row.Jul_2022, row.Aug_2022, row.Sep_2022, row.Oct_2022,
                                    row.Nov_2022, row.Dec_2022, row.Jan_2023, row.Feb_2023,
                                    row.Mar_2023, row.Apr_2023, row.May_2023, row.Jun_2023,
                                    row.Jul_2023, row.Aug_2023, row.Sep_2023, row.Oct_2023,
                                    row.Nov_2023, row.Dec_2023, row.Jan_2024, row.Feb_2024,
                                    row.Mar_2024, row.Apr_2024, row.May_2024, row.Jun_2024
                                ],
                                borderColor: '#' + Math.floor(Math.random() * 16777215).toString(16),
                                fill: false
                            });
                        }
                    });

                    const ctx = document.getElementById('totalCrimesChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Jul 2022', 'Aug 2022', 'Sep 2022', 'Oct 2022', 'Nov 2022', 'Dec 2022',
                                     'Jan 2023', 'Feb 2023', 'Mar 2023', 'Apr 2023', 'May 2023', 'Jun 2023',
                                     'Jul 2023', 'Aug 2023', 'Sep 2023', 'Oct 2023', 'Nov 2023', 'Dec 2023',
                                     'Jan 2024', 'Feb 2024', 'Mar 2024', 'Apr 2024', 'May 2024', 'Jun 2024'],
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Month'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Total Crimes'
                                    }
                                }
                            }
                        }
                    });
                });
        });
    </script>
{% endblock %}
