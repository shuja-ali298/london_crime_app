<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crime Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>London Crime Data Dashboard</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('crime_type') }}">Crime Type Analysis</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('total_crimes') }}">Total Crimes Analysis</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('dataset_overview') }}">Dataset Overview</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        {% block main %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 London Crime Data Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
